name: Update CSV and XLSX via MinIO

on:
  schedule:
    - cron: '15 4 * * 1-5'  # 9:45 AM IST (Monâ€“Fri)
  workflow_dispatch:

jobs:
  update:
    runs-on: self-hosted

    steps:
      - name: Checkout `reporting` branch
        uses: actions/checkout@v4
        with:
          ref: reporting
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install boto3 pandas openpyxl matplotlib

      - name: Run CSV update script
        run: python scripts/update_csv.py

      - name: Remove all old CSVs
        run: |
          rm -f minio-report-tracker/spreadsheet/*.csv || true
          git rm -f minio-report-tracker/spreadsheet/*.csv || echo "No CSVs to remove"

      - name: Move new CSVs into repo
        run: |
          mkdir -p minio-report-tracker/spreadsheet
          mv ../spreadsheet/*.csv minio-report-tracker/spreadsheet/

      - name: Run XLSX export script
        run: |
          mkdir -p ../xlxs
          python scripts/generate_xlsx.py 

      - name: Remove old XLSX
        run: |
          rm -f minio-report-tracker/xlxs/*.xlsx || true
          git rm -f minio-report-tracker/xlxs/*.xlsx || echo "No XLSX to remove"

      - name: Move new XLSX into repo
        run: |
          mkdir -p minio-report-tracker/xlxs
          mv ../xlxs/*.xlsx minio-report-tracker/xlxs/

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add minio-report-tracker/spreadsheet/*.csv minio-report-tracker/xlxs/*.xlsx
          git commit -m "ðŸ“Š Auto-update: Latest Testrigs CSV and XLSX reports" --allow-empty || echo "âœ… No changes to commit"
          git push origin reporting
