name: Update CSV and XLSX via MinIO

on:
  schedule:
    - cron: '15 4 * * 1-5'  # 9:45 AM IST (Monâ€“Fri)
  workflow_dispatch:

jobs:
  update:
    runs-on: self-hosted

    steps:
      - name: Checkout master branch (for workflow)
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Fetch and switch to reporting branch
        run: |
          git fetch origin reporting:reporting
          git checkout reporting

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install boto3 pandas matplotlib openpyxl

      - name: Run CSV update script
        run: python scripts/update_csv.py

      - name: Clean old CSVs from Git folder
        run: |
          rm -f minio-report-tracker/spreadsheet/*.csv
          git rm -f minio-report-tracker/spreadsheet/*.csv || echo "No old CSVs to remove"

      - name: Move new CSVs into Git folder
        run: |
          mkdir -p minio-report-tracker/spreadsheet
          mv ../spreadsheet/*.csv minio-report-tracker/spreadsheet/

      - name: Run XLSX generation script
        run: python scripts/generate_xlsx.py

      - name: Ensure XLSX folder exists
        run: mkdir -p minio-report-tracker/xlxs

      - name: Commit and Push CSV + XLSX to reporting branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add minio-report-tracker/spreadsheet/*.csv || true
          git add minio-report-tracker/xlxs/*.xlsx || true
          git commit -m "ðŸ“Š Updated CSV and XLSX reports from master workflow" --allow-empty || echo "âœ… No changes to commit"
          git push origin reporting
