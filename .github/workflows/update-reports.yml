name: Update CSV and XLSX Reports via MinIO

on:
  schedule:
    - cron: '15 4 * * 1-5'  # 9:45 AM IST (Monâ€“Fri)
  workflow_dispatch:

jobs:
  update:
    runs-on: self-hosted

    steps:
      - name: Checkout `reporting` branch
        uses: actions/checkout@v4
        with:
          ref: reporting
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install boto3 pandas matplotlib openpyxl

      - name: Run CSV generation script
        run: python scripts/update_csv.py

      - name: Clean old CSVs from Git folder
        run: |
          rm -f minio-report-tracker/spreadsheet/*.csv
          git rm -f minio-report-tracker/spreadsheet/*.csv || echo "No old CSVs to remove"

      - name: Move new CSVs into Git folder
        run: |
          mkdir -p minio-report-tracker/spreadsheet
          mv ../spreadsheet/*.csv minio-report-tracker/spreadsheet/

      - name: Run XLSX generation script
        run: |
          mkdir -p ../xlxs
          python scripts/generate_xlsx.py

      - name: Move new XLSX into Git folder
        run: |
          mkdir -p minio-report-tracker/xlxs
          mv ../xlxs/*.xlsx minio-report-tracker/xlxs/

      - name: Commit and Push All Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add minio-report-tracker/spreadsheet/*.csv
          git add minio-report-tracker/xlxs/*.xlsx
          git commit -m "ðŸ“Š Updated Testrigs CSV and XLSX reports" --allow-empty || echo "âœ… No changes to commit"
          git push origin reporting
