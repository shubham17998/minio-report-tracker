name: Update CSV via MinIO

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history is available

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install boto3 pandas

      - name: Run update script and capture filename
        id: run_script
        run: |
          python scripts/update_csv.py > script_output.log
          echo "âœ… Script ran successfully."

          # Extract the filename from script output
          CSV_FILE=$(grep -oP '(?<=CSV saved to: ).*\.csv' script_output.log | xargs basename)
          echo "CSV_FILE=$CSV_FILE" >> $GITHUB_ENV

      - name: Move generated CSV into the GitHub repo
        run: |
          mkdir -p minio-report-tracker/spreadsheet
          mv "spreadsheet/${{ env.CSV_FILE }}" minio-report-tracker/spreadsheet/

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add "minio-report-tracker/spreadsheet/${{ env.CSV_FILE }}"
          git commit -m "Auto-update ${{ env.CSV_FILE }}" --allow-empty || echo "No changes to commit"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
