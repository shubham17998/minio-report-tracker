name: Update CSV via MinIO

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install boto3 pandas

      - name: Run update script
        run: python scripts/update_csv.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in token
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add spreadsheet/reports.csv
          git commit -m "Auto-update reports.csv" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git master
