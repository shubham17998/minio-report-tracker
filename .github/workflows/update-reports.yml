name: Update CSV via MinIO

on:
  schedule:
    - cron: '15 4 * * 1-5'  # 9:45 AM IST (Monâ€“Fri)
  workflow_dispatch:

jobs:
  update:
    runs-on: self-hosted

    steps:
      - name: Checkout `master` branch
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install boto3 pandas openpyxl matplotlib

      - name: Run CSV update script
        run: python scripts/update_csv.py

      - name: Remove old CSVs from Git folder
        run: |
          rm -f minio-report-tracker/spreadsheet/*.csv
          git rm -f minio-report-tracker/spreadsheet/*.csv || echo "No old files to remove"

      - name: Move new CSVs into Git folder
        run: |
          mkdir -p minio-report-tracker/spreadsheet
          mv ../spreadsheet/*.csv minio-report-tracker/spreadsheet/

      - name: Run XLSX generation script
        run: |
          python scripts/generate_xlsx.py

      - name: Move XLSX files into Git folder
        run: |
          mkdir -p minio-report-tracker/xlxs
          cp minio-report-tracker/xlxs/*.xlsx minio-report-tracker/xlxs/

      - name: Commit and Push Changes to master branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add minio-report-tracker/spreadsheet/*.csv || true
          git add minio-report-tracker/xlxs/*.xlsx || true
          git commit -m "ðŸ“Š Updated CSVs and XLSX reports from latest MinIO data" --allow-empty || echo "âœ… No changes to commit"
          git push origin master
