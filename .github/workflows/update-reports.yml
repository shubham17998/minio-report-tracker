name: Update CSV via MinIO

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history is available

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install boto3 pandas

      - name: Run update script
        run: python scripts/update_csv.py

      # ‚úÖ Debug: Check if reports.csv exists at the source location
      - name: Check if reports.csv exists in the runner
        run: |
          echo "üîç Checking if reports.csv exists at source path..."
          ls -lh ~/actions-runner/_work/minio-report-tracker/spreadsheet/ || echo "‚ùå reports.csv not found!"
          cat ~/actions-runner/_work/minio-report-tracker/spreadsheet/reports.csv || echo "‚ö†Ô∏è Cannot read reports.csv"

      # ‚úÖ Move reports.csv into the correct repo folder
      - name: Move reports.csv into the GitHub repo
        run: |
          mkdir -p minio-report-tracker/spreadsheet
          mv -f ~/actions-runner/_work/minio-report-tracker/spreadsheet/reports.csv minio-report-tracker/spreadsheet/
          ls -lh minio-report-tracker/spreadsheet/

      # ‚úÖ Debug Git status before commit
      - name: Debug File and Git Status Before Commit
        run: |
          echo "üîç Checking Git status before committing..."
          git status
          git diff

      # ‚úÖ Ensure Git is tracking the changes
      - name: Force Git to Detect Changes
        run: |
          git add -A
          git status

      # ‚úÖ Check if reports.csv is ignored in .gitignore
      - name: Check .gitignore Rules
        run: cat .gitignore || echo "‚ö†Ô∏è .gitignore not found"

      # ‚úÖ Commit and Push Changes
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -A
          git commit -m "Auto-update reports.csv" --allow-empty || echo "‚ö†Ô∏è No new changes to commit"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ‚úÖ Debug Git After Push
      - name: Debug Git After Push
        run: |
          git log -1 --stat
          git status
          git remote -v
          git branch
