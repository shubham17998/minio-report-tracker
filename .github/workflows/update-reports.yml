name: Update CSV via MinIO

on:
  schedule:
    - cron: '15 4 * * 1-5'  # Runs at 9:45 AM IST (UTC +5:30)
  workflow_dispatch:

jobs:
  update:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install boto3 pandas

      - name: Run update script
        run: python scripts/update_csv.py

      - name: Clean previous CSVs from repo
        run: rm -f minio-report-tracker/spreadsheet/*.csv

      - name: Move all newly generated CSVs into the GitHub repo
        run: |
          mkdir -p minio-report-tracker/spreadsheet
          mv ../spreadsheet/*.csv minio-report-tracker/spreadsheet/

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add minio-report-tracker/spreadsheet/*.csv
          git commit -m "Latest Testrigs reports synced across all environments" --allow-empty || echo "âœ… No changes to commit"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
