name: Update CSV via MinIO

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install boto3 pandas

      - name: Run update script
        run: python scripts/update_csv.py

      - name: Debug Git Status Before Commit
        run: |
          git status
          git diff

      - name: Run update script
        run: python scripts/update_csv.py

      - name: Move updated CSV inside the repo
        run: mv ~/actions-runner/_work/minio-report-tracker/spreadsheet/reports.csv ~/actions-runner/_work/minio-report-tracker/minio-report-tracker/spreadsheet/
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add spreadsheet/reports.csv
          git commit -m "Auto-update reports.csv" || echo "No changes to commit"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug Git After Push
        run: |
          git remote -v
          git branch
          git log -1
